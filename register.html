<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>表單演示</title>
  </head>
  <body>
    <form id="user-form" action="/register" method="get" style="background-color: pink">
      <h1>GET請求</h1>
      <label for="account">帳號</label>
      <input name="account" id="account" type="text" />
      <label for="password">密碼</label>
      <input name="password" id="password" type="password" />
      <button type="submit">註冊</button>
    </form>
    <form id="user-post-form" action="/register" method="post" style="background-color: skyblue">
            <h1>POST請求</h1>
      <label for="account">帳號</label>
      <input name="account" id="account" type="text" />
      <label for="password">密碼</label>
      <input name="password" id="password" type="password" />
      <button type="submit">註冊</button>
    </form>
  </body>
</html>
